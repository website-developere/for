<h1>اذكار الصباح</h1>


<div class="the-first">
<p style="color:#05595B;  margin:100px; margin-left:125px; ">اية الكرسي</p>
 <p>الله لا اله الا هو الحي القيوم لا تاخذه سنة ولا نوم له ما في السماوات وما في الارض من ذا الذي يشفع عنده الا باذنه يعلم ما بين ايديهم وما خلفهم ولا يحيطون بشي من علمه الا بما شاء وسع كرسيه السموات والارض ولا يؤوده حفظهما وهو العلي العظيم</p>
